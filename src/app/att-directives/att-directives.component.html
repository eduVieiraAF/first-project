<ng-content select="h1"></ng-content>
<div *ngIf="name != 'stop'">
  <h1 [ngClass]="{ active: valor, disabled: !valor }">NgClass</h1>
  <h1 [ngStyle]="{ height: height, 'background-color': colour }">NgStyle</h1>
</div>

<input [(ngModel)]="name" />
<h2>{{ name }}</h2>

<button (click)="addToList()">ADD</button><br />

<li *ngFor="let it of list; let i = index">[{{ i }}] {{ it.name }}</li>

<ng-template [ngIf]="true">
<ng-template ngFor let-it [ngForOf]="list">
<p>{{ it.name }}</p>
</ng-template>

<input [(ngModel)]="name" />
<button (click)="addToList()">ADD</button>

<ng-content select="hr"></ng-content>
