<p *ngIf="condition; else elseBlock">True</p>
<ng-template #elseBlock>
  <p>False</p>
</ng-template>

<hr />

<h1 *ngIf="conditionClick">True</h1>
<h1 *ngIf="!conditionClick">False</h1>
<button (click)="clicked()">Click</button>

<hr />

<ul>
  <li *ngFor="let item of items">{{ item }}</li>
</ul>

<hr />

<button (click)="addToList()">Add</button> <br /><br />
<ul>
  <li *ngFor="let person of list; let i = index" (click)="clickEvent(i)">
    {{ i }} {{ person.name }} â€¢ {{ person.age }}
  </li>
</ul>

<hr>

<input type="text" [(ngModel)]="name">
<div [ngSwitch]="name">
  <p *ngSwitchCase="'edu'">Edu</p>
  <p *ngSwitchCase="'dani'">Daniel</p>
  <p *ngSwitchCase="'sofi'">Sofia</p>
  <p *ngSwitchDefault="">No match</p>
</div>
